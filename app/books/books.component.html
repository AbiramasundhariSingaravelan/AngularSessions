<html>
    <head>
        <style>
            .ng-valid{
                color:green;
            }
            .ng-invalid{
                color:red;
            }
            .ng-dirty
            {
                color:red;
            }
            .ng-pristine
            {
                color:green;
            }
        </style>
        <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@3.3.7/dist/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <!-- Optional theme -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@3.3.7/dist/css/bootstrap-theme.min.css" integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp" crossorigin="anonymous">
    <!-- Latest compiled and minified JavaScript -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@3.3.7/dist/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
  </head>
  <body>
    <div class="container">
        <div class="form-group">
            <label>Book Id</label>
            <input type="text" name="id" class="form-control" [(ngModel)]="b.id" #id="ngModel" required/>
        </div>
        <div class="ng-invalid ng-dirty" [hidden]="id.valid || id.pristine">
            <b>*Id is required or it is not valid</b>
        </div>
        <div class="ng-valid ng-pristine" [hidden]="id.invalid || id.dirty">
            <b>*Id is valid</b>
        </div>
        <div class="form-group">
            <label>Book Name</label>
            <input type="text" name="name" class="form-control" [(ngModel)]="b.name" #name="ngModel"required/>
        </div>
        <div class="ng-invalid ng-dirty" [hidden]="name.valid || name.pristine">
            <b>*Book Name is required or it is not valid</b>
        </div>
        <div class="ng-valid ng-pristine" [hidden]="name.invalid || name.dirty">
            <b>*Book Name is valid</b>
        </div>
        <div class="form-group">
            <label>Author Name</label>
            <input type="text" name="author" class="form-control" [(ngModel)]="b.author" #author="ngModel"required/>
        </div>
        <div class="ng-invalid ng-dirty" [hidden]="author.valid || author.pristine">
            <b>*Id is required or it is not valid</b>
        </div>
        <div class="ng-valid ng-pristine" [hidden]="author.invalid || author.dirty">
            <b>*Author is valid</b>
        </div>
        <div class="form-group">
            <label>Book Price</label>
            <input type="text" name="price" class="form-control" [(ngModel)]="b.price" #price="ngModel" required/>
        </div>
        <div class="ng-invalid ng-dirty" [hidden]="price.valid || price.pristine">
            <b>*Price is required or it is not valid</b>
        </div>
        <div class="ng-valid ng-pristine" [hidden]="price.invalid || price.dirty">
            <b>*Price is valid</b>
        </div>
        <div class="form-group">
            <input type="submit" class="btn btn-primary" value="Purchase Book"/>
        </div>
    </div>
  </body>
</html>
