<html>
    <head>
        <style>
            .ng-valid{
                color:green;
            }
            .ng-invalid{
                color:red;
            }
            .ng-dirty
            {
                color:red;
            }
            .ng-pristine
            {
                color:green;
            }
        </style>
        <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@3.3.7/dist/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <!-- Optional theme -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@3.3.7/dist/css/bootstrap-theme.min.css" integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp" crossorigin="anonymous">
    <!-- Latest compiled and minified JavaScript -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@3.3.7/dist/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
  </head>
  <body>
    <form>
        <div class="form-group">
            <label>UserName: </label>
            <input type="text" class="form-control" [formControl]="name" />
        </div>
        <div class="ng-invalid ng-dirty" [hidden]="name.valid || name.pristine">
            <b>*UserName is not valid or required</b>
        </div>
        <div class="ng-valid ng-pristine" [hidden]="name.invalid || name.dirty">
            <b>*UserName is valid</b>
        </div>
        <div class="form-group">
            <label>Message: </label>
            <textarea [formControl]="message" class="form-control"></textarea>
        </div>
        <div class="ng-invalid ng-dirty" [hidden]="message.valid || message.pristine">
            <b>*Message is not valid or required</b>
        </div>
        <div class="ng-valid ng-pristine" [hidden]="message.invalid || message.dirty">
            <b>*Message is valid</b>
        </div>
        <div class="form-group">
            <label>Mobile Number: </label>
            <input type="text" [formControl]="mobile" class="form-control"/>
        </div>
        <div class="ng-invalid ng-dirty" [hidden]="mobile.valid || mobile.pristine">
            <b>*Mobile is not valid or required</b>
        </div>
        <div class="ng-valid ng-pristine" [hidden]="mobile.invalid || mobile.dirty">
            <b>*Mobile is valid</b>
        </div>
    <input type="submit" value="Submit"/>
    </form>
</body>
</html>
